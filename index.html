<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Cửa hàng điện thoại cũ đã qua sử dụng giá rẻ">
		<meta name="author" content="">
		<title>2ndBest - Shop điện thoại 2nd hand</title>
		<link rel="icon" href="images/smartphone-icon.png">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link href="css/main.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
	</head>

	<body>
		<!-- Navigation -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a href="index.html" style="text-decoration:none" id="logo" class="navbar-brand">2ndBest</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active">
							<a class="nav-link" href="index.html">Home
								<span class="sr-only">(current)</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="login.html">Login</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Page Content -->
		<div class="container">
			<div class="row">
				<div class="col-lg-3 ">
					<h3 class="my-5 text-center">Search device</h3>
					<div class="list-group">
						<div class="list-group-item" id="searchbox">
							<input type="text" placeholder="Search..." id="enterSearch">
							<button type="submit" id="clickSearch"><i class="fa fa-search" id="clickSearch"></i></button>
						</div>
						<div class="list-group-item">
							<p>
								<label for="amount">Price range:</label>
								<input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
							</p>
							<div id="slider-range"></div>
						</div>
						<div class="list-group-item">
							<label>Brand:&nbsp;&nbsp;&nbsp;&nbsp;</label>
							<select id="brandSearch" style="width:100%;">
								<option>All</option>
							</select>
						</div>
						<div class="list-group-item">
							<label>Sort by price:</label>
							<select id="pricesort" style="width:100%;">
								<option>None</option>
								<option>Ascending</option>
								<option>Descending</option>
							</select>
						</div>
					</div>
				</div>
				<!-- /.col-lg-3 -->

				<div class="col-lg-9">
					<div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
						</ol>
						<div class="carousel-inner" role="listbox">
							<div class="carousel-item active">
								<img class="d-block img-fluid" src="https://newtechshop.vn/wp-content/uploads/tragop0.jpg" alt="Trả góp 0%" width="900" height="600">
							</div>
							<div class="carousel-item">
								<img class="d-block img-fluid" src="https://hoanghamobile.com/tin-tuc/wp-content/uploads/2018/10/khuyen-mai-dien-thoai-va-phu-kien-3.jpg" alt="Tặng điện thoại" width="900" height="600">
							</div>
							<div class="carousel-item">
								<img class="d-block img-fluid" src="https://cdn.tgdd.vn/Files/2017/06/01/988262/sam-combo-phu-kien-cho-de-yeu-voi-chuong-trinh-khuyen-mai-hap-dan-thang-12.jpg" alt="Khuyến mãi SamSung" width="900" height="600">
							</div>
						</div>
						<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>

					<div class="row" id="Products">
					</div>
					<!-- /.row -->

				</div>
				<!-- /.col-lg-9 -->

			</div>
			<!-- /.row -->

		</div>
		<!-- /.container -->

		<!-- Footer -->
		<footer class="py-5 bg-dark">
			<div class="container">
				<p class="m-0 text-center text-white">Copyright &copy; 2ndBest 2020</p>
			</div>
			<!-- /.container -->
		</footer>

		<!-- Bootstrap core JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script src="js/main.js"></script>
	</body>

</html>
